      <form action="" class="my-3 contacto">
          <label for="name" >Nombre: <span>*</span></label>
          <input type="text" class="mb-3" id="nombre" name="name" placeholder="Nombre" required>
          <label for="apellido">Apellido: <span>*</span></label>

          <label id="correo" for="email">Email: <span>*</span></label>

          <label for="comentario">Dejanos aqui tu inquietud: <span>*</span></label>
          <textarea name="comentario" id="textarea-contacto" maxlength="500" cols="50" rows="10" placeholder="deje aqui su mensaje..." required></textarea><span id="caracteres-utilizados"></span>
          <p id="mensaje-error" ></p>
          <input id="submit" class="boton" type="submit" value="Enviar Form."  onclick="enviado()">

        </form>
